<!DOCTYPE html>
<html>
<head>
  <style>
    /* Styles for the button */
    .button {
      display: inline-block;
      background-color: blue;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Styles for the image container */
    .image-container {
      position: relative;
    }

    /* Styles for the button when it is hovered over the image */
    .image-container:hover .button {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Styles for the after component */
    .image-container:hover:after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: black;
      opacity: 0.5;
      /* z-index: -1; */
    }
  </style>
</head>
<body>
  <!-- Image container with the button and after component inside -->
  <div class="image-container">
    <img src="image.jpg" alt="Image">
    <button class="button">Button</button>
  </div>
</body>
</html>
